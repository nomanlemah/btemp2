<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pendataan Mujahadah</title>

<style>
/* ===== MOBILE FIRST ===== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: #f1f3f4;
  padding: 12px;
}

.card {
  background: #fff;
  padding: 16px;
  border-radius: 10px;
  max-width: 720px;
  margin: auto;
}

h3, h4 {
  margin-top: 0;
}

label {
  font-size: 14px;
  display: block;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.row {
  display: grid;
  grid-template-columns: 1fr;
  gap: 6px;
  margin-top: 6px;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #1a73e8;
  color: #fff;
  font-size: 15px;
}

/* ===== TABLE MOBILE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  border: 1px solid #ddd;
  padding: 6px;
}

th {
  background: #f1f3f4;
}

/* ===== DESKTOP ENHANCEMENT ===== */
@media (min-width: 640px) {
  .row {
    grid-template-columns: 2fr 1fr 1fr;
  }
}
</style>
</head>

<body>
<div class="card">

<h3>Pendataan Awal Mujahadah Akbar Banyuwangi</h3>

<label>Nama Kelompok</label>
<input id="nama_kelompok">

<label>Nama Pimpinan Khalaqoh</label>
<input id="pimpinan">

<label>No HP</label>
<input id="hp" inputmode="numeric">

<h4>Daftar Anggota</h4>
<div id="listAnggota"></div>

<button onclick="tambahAnggota()">+ Tambah Anggota</button>
<button onclick="kirim()">Kirim Data</button>

<hr>

<h4>Data Tersimpan</h4>
<select id="filterKelompok" onchange="renderFiltered()">
  <option value="">Semua Kelompok</option>
</select>

<div id="dataTabel"><i>Memuat data...</i></div>

</div>

<script>
const API_URL = "/api";

async function kirim() {
  const payload = {
    nama_kelompok: document.getElementById("nama_kelompok").value,
    pimpinan: document.getElementById("pimpinan").value,
    no_hp: document.getElementById("hp").value,
    anggota: anggota
  };

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const json = await res.json();

  if (json.status === "ok") {
    alert("✅ Data masuk");
    loadData();
  } else {
    alert("❌ " + json.message);
  }
}

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();
  DATA = data;
  isiFilter();
  renderFiltered();
}
</script>

</body>
</html>
