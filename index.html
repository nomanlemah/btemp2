<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pendataan Mujahadah</title>

<style>
/* ===== MOBILE FIRST ===== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: #f1f3f4;
  padding: 12px;
}

.card {
  background: #fff;
  padding: 16px;
  border-radius: 10px;
  max-width: 720px;
  margin: auto;
}

h3, h4 {
  margin-top: 0;
}

label {
  font-size: 14px;
  display: block;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.row {
  display: grid;
  grid-template-columns: 1fr;
  gap: 6px;
  margin-top: 6px;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #1a73e8;
  color: #fff;
  font-size: 15px;
}

/* ===== TABLE MOBILE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  border: 1px solid #ddd;
  padding: 6px;
}

th {
  background: #f1f3f4;
}

/* ===== DESKTOP ENHANCEMENT ===== */
@media (min-width: 640px) {
  .row {
    grid-template-columns: 2fr 1fr 1fr;
  }
}
</style>
</head>

<body>
<div class="card">

<h3>Pendataan Awal Mujahadah Akbar Banyuwangi</h3>

<label>Nama Kelompok</label>
<input id="nama_kelompok">

<label>Nama Pimpinan Khalaqoh</label>
<input id="pimpinan">

<label>No HP</label>
<input id="hp" inputmode="numeric">

<h4>Daftar Anggota</h4>
<div id="listAnggota"></div>

<button onclick="tambahAnggota()">+ Tambah Anggota</button>
<button onclick="kirim()">Kirim Data</button>

<hr>

<h4>Data Tersimpan</h4>
<select id="filterKelompok" onchange="renderFiltered()">
  <option value="">Semua Kelompok</option>
</select>

<div id="dataTabel"><i>Memuat data...</i></div>

</div>

<script>
/* ===== KONFIG ===== */
const API_TOKEN = "mujahadah2026#cfpagesTokene";
const API_URL = "https://script.google.com/macros/s/AKfycbwsLXWVNrLhWNZtwxB0n-0CRT9E_pGQA1eIJhw00rb9fIIfiLsGd6ChCFyorXJOxRH-/exec?token="+API_TOKEN+";

let DATA = {};
let anggota = [];

/* ===== LOAD DATA ===== */
document.addEventListener("DOMContentLoaded", loadData);

async function loadData() {
  try {
    const res = await fetch(API_URL);

    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }

    const json = await res.json();

    if (json.status === "error") {
      dataTabel.innerHTML =
        "<b style='color:red'>" + json.message + "</b>";
      return;
    }

    DATA = json;
    isiFilter();
    renderFiltered();

  } catch (err) {
    dataTabel.innerHTML =
      "<b style='color:red'>Gagal load data dari server</b>";
  }
}

/* ===== FILTER ===== */
function isiFilter() {
  const s = document.getElementById("filterKelompok");
  s.innerHTML = '<option value="">Semua Kelompok</option>';
  Object.keys(DATA).forEach(k => {
    s.innerHTML += `<option>${k}</option>`;
  });
}

function renderFiltered() {
  const pilih = filterKelompok.value;
  const sumber = pilih ? { [pilih]: DATA[pilih] } : DATA;

  let html = "";
  for (const [k, o] of Object.entries(sumber)) {
    html += `
      <h4>${k}</h4>
      <div><b>Pimpinan:</b> ${o.pimpinan}</div>
      <div><b>No HP:</b> ${o.no_hp}</div>
      <table>
        <tr><th>Nama</th><th>JK</th><th>Kategori</th></tr>
        ${o.anggota.map(a =>
          `<tr><td>${a[0]}</td><td>${a[1]}</td><td>${a[2]}</td></tr>`
        ).join("")}
      </table><br>
    `;
  }
  dataTabel.innerHTML = html || "<i>Belum ada data</i>";
}

/* ===== FORM ===== */
function tambahAnggota() {
  const i = anggota.length;
  anggota.push({});
  const d = document.createElement("div");
  d.className = "row";
  d.innerHTML = `
    <input placeholder="Nama"
      oninput="anggota[${i}].nama=this.value">
    <select onchange="anggota[${i}].jk=this.value">
      <option value="">JK</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>
    <select onchange="anggota[${i}].kategori=this.value">
      <option value="">Kategori</option>
      <option>Anak</option>
      <option>Dewasa</option>
    </select>
  `;
  listAnggota.appendChild(d);
}

const API_URL = "/api"; // Pages Functions
const TOKEN = "Imujahadah2026#cfpagesTokene"; // sementara hardcode utk test  
async function kirim() {
  const res = await fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + TOKEN
    },
    body: JSON.stringify({
      nama_kelompok: "Kelompok A",
      no_hp: "08123456789",
      anggota: [
        { nama: "Budi", jk: "L", kategori: "A" }
      ]
    })
  });

  const data = await res.json();
  console.log(data);
}

kirim();

</script>

</body>
</html>
